<!DOCTYPE html>
<html>
<head>
  <title>MPesa STK Push</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">MPesa STK Push</h2>
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label>Enter Amount (KES):</label>
        <input type="number" name="amount" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Pay with MPesa</button>
    </form>

    {% if response %}
    <div class="alert alert-info mt-3">
      <strong>Response:</strong> {{ response['ResponseDescription'] }}
    </div>
    {% endif %}
  </div>
</body>
</html>
